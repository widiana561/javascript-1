<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
   
</head>
<body>
    <div class="container">
        <div class="row">
           <div class="col-3">
                          
            <div class="card">
               <div class="card-header">
                Menu 
               </div>
               <div class="card-body"> 
                <div class="list-group">
                    <a href="" class="list-group-item">Daftar Siswa</a>
                    <a href="" class="list-group-item">Tambah Siswa</a>
                </div>

               </div>
            </div>
           </div>
           <div class="col-9">
            
            <div class="card">
                <div class="card-header">
                  Tambah siswa 
                </div>
                <div class="card-body">
                 
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" class="form-control" id="textNama"/>

                </div>

                <div class="mb-3">
                    <label class="form-label">jenis kelamin</label>
                    <select class="form-control"  id="textJenkel">
                        <option value="">Pilih jenis kelamin</option>
                        <option value="l">Laki-Laki</option>
                        <option value="P">Perempuan</option>
                    </select>
               </div>

               <div class="mb-3">
                <label class="form-label">Umur</label>
                <input type="number" class="form-control" id="textUmur"/>
               </div>

               <div class="mb-3">
                <label class="form-label">Warna Favorit</label>
                <select class="form-control" id="textWarna">
                    <option value="">Pilih warna favorit</option>
                    <option value="Hitam">Hitam</option>
                    <option value="Putih">Putih</option>
                    <option value="Hijau">Hijau</option>
                    <option value="Biru">Biru</option>
                    <option value="Merah">Merah</option>
                    <option value="Coklat">Coklat</option>
                </select>
                </div>


            </div>
            <div class="card-footer">
                <button class="btn btn-primary" onclick="tambahSiswa()">
                    Simpan
                </button>
                <button class="btn btn-secondary" onclick="cancleSiswa()">
                    Cancel
                </button>
            </div>

            </div>

                <div class="card-body">
                        <table class="table table-striped " id="tblSiswa">
                            <thead>
                              <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Jenkel</th>
                                <th scope="col">Umur</th>
                                <th scope="col">Warna Favorit</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody> 
                </div>
           </div>
        </div>
    </div>


    <script src="object.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
